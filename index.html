<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Cute Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0"
        }
      }
    </script>
    <style>
      :root {
        --accent-color: #8B5CF6; /* Violet-500 */
        --accent-color-hover: #7C3AED; /* Violet-600 */
        --accent-color-disabled: #A78BFA; /* Violet-400 */
        --accent-color-ring: #8B5CF6;

        --bg-color: #ffffff;
        --text-color: #1f2937; /* Gray-800 */
        --text-color-light: #6b7280; /* Gray-500 */
        --card-bg-color: #ffffff;
        --bubble-user-bg: var(--accent-color);
        --bubble-user-text: #ffffff;
        --bubble-model-bg: #ffffff;
        --bubble-model-text: #1f2937; /* Gray-800 */
        --border-color: #e5e7eb; /* Gray-200 */
      }
      .dark {
        --bg-color: #181818; /* Custom Dark */
        --text-color: #f3f4f6; /* Gray-100 */
        --text-color-light: #9ca3af; /* Gray-400 */
        --card-bg-color: #1f2937; /* Gray-800 */
        --bubble-user-bg: var(--accent-color);
        --bubble-user-text: #ffffff;
        --bubble-model-bg: #374151; /* Gray-700 */
        --bubble-model-text: #f3f4f6; /* Gray-100 */
        --border-color: #374151; /* Gray-700 */
      }
      
      .gradient-background {
        background-color: #f0f2fe;
        background-image: linear-gradient(180deg, #ebf0ff 0%, #f5efff 100%);
      }
      
      .dark .gradient-background {
        background-color: #181818;
        background-image: linear-gradient(180deg, #202020 0%, #181818 100%);
      }

      @keyframes bubble-in {
        from {
            opacity: 0;
            transform: translateY(10px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
      }
      .animate-bubble-in {
          animation: bubble-in 0.4s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-[--bg-color] transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
